<!DOCTYPE html>
<html>
    <head>
        <title>Form part one</title>
        <meta charset="UTF-8">
        <meta name="Describtion" content="This is Ass from 31 to 34 (1)">
    </head>
        <body>
            <form action="test.py" method="post">
                <div>
                  <label>Sign In</label>
                  <br>
                  <input type="text" placeholder="Username" required name="User"/>
                </div>
                <hr>
                <div>
                  <label>Password</label>
                  <br>
                  <input type="password" placeholder="Password" name="Pass"/>
                </div>
                <hr>
                <div>
                  <label>Mobile</label>
                  <br>
                  <input type="text" placeholder="123(234)20100+" name="Num"/>
                </div>
                <hr>
                <div>
                  <label>Email</label>
                  <br>
                  <input type="email" required placeholder="Example@gmail.com" name="Email"/>
                </div>
                <hr>
                <div>
                  <label>Subject</label>
                  <br>
                  <input type="text" placeholder="How can we help?" name="Help"/>
                </div>
                  <input type="text" value="Encribtion Key" hidden/>
                  <br>
                  <input type="submit" value="Send Data">
                  <input type="reset" value="Empty Form">
            </form>
        </body>
</html>
